directories:
  output: ../build
  buildResources: build
productName: tomeito
appId: com.singuerinc.tomeito
files:
  - filter:
      - '**/*'
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
publish:
  - provider: github
    owner: singuerinc
    repo: tomeito
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
linux:
  icon: build/icons
electronVersion: 8.2.3
